<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Womens Day – Enhanced</title>
  <style>
    :root{
      --pink:#ec4899; --rose:#f43f5e; --purple:#8b5cf6; --cyan:#06b6d4; --green:#10b981;
      --bg1:#4c1d95; --bg2:#831843; --bg3:#7f1d1d;
    }
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.08), transparent 60%),
                  linear-gradient(135deg, #3b0764 0%, #9d174d 50%, #7f1d1d 100%);
      color:#fff; overflow-x:hidden;
    }
    .container{max-width:1100px;margin:0 auto;padding:32px 16px}
    .center{text-align:center}
    .title{font-weight:800;font-size:56px;line-height:1.05;
      background: linear-gradient(90deg,#fbcfe8,#e9d5ff,#a5f3fc);
      -webkit-background-clip:text;background-clip:text;color:transparent; margin:8px 0 4px}
    .subtitle{opacity:.9;font-size:28px;margin:0 0 6px}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#e9d5ff}

    .grid{display:grid;gap:24px;grid-template-columns: 1fr;}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}

    .card{background: rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.2);
          backdrop-filter: blur(8px);border-radius:16px;padding:20px}

    .row{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:10px}
    .heart{display:inline-block}

    /* particles */
    .p{position:fixed;border-radius:999px;background:#fbcfe8;opacity:.5;pointer-events:none}
    @keyframes float{0%,100%{transform:translate(0,0)}25%{transform:translate(10px,-20px)}50%{transform:translate(-10px,-10px)}75%{transform:translate(5px,-30px)}}

    /* bars */
    .bar{height:12px;background:rgba(255,255,255,.25);border-radius:999px;overflow:hidden}
    .bar > span{display:block;height:100%;border-radius:999px;transform-origin:left center;animation:grow 1.2s ease forwards}
    @keyframes grow{from{transform:scaleX(.1)}to{transform:scaleX(1)}}

    .footer{margin-top:24px;text-align:center;background: linear-gradient(90deg, rgba(236,72,153,.25), rgba(168,85,247,.25));
            border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:26px}

    .metric-title{color:#a5f3fc;font-weight:700;margin:0 0 10px}
    .trend-title{color:#ddd6fe;font-weight:700;margin:0 0 10px}
  </style>
</head>

    const root = document.getElementById('particles');
    const N = 35;
    for(let i=0;i<N;i++){

      d.className='p';
      const size = Math.random()*3+1;
      d.style.width=d.style.height=size+'px';
      d.style.left = (Math.random()*100)+'vw';
